<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Porsche Carrera</title>
</head>

<body>
    <header class="flex around h-2 centralizar-y p-1 ">
        <img src="./images/favicon.ico" alt="">
        <nav>
            <ul class="flex between gap-2 font-goose">
                <li>INICIO</li>
                <li>SOBRE</li>
                <li>VIDEOS</li>
                <li>FOTOS</li>
                <li>CONTATO</li>
            </ul>
        </nav>
        <button id="btn-nav">Compre o seu</button>
    </header>

    <section id="inicio" class="flex w-80 centralizar-x w-100 h-100 centralizar-y mt--2">
        <div class="girar flex flex-col">
            <span class="font-porsche font-7">PORSCHE</span>
            <span class="font-porsche font-5 cor-coupe">CARRERA</span>
        </div>
        <div class="flex flex-col gap-9">
            <div class="mt-9">
                <img class="w-60 " src="./images/911.svg" alt="">
                <img class="mt--3" src="./images/coupe/coupe-lado.avif" alt="">
            </div>

            <div class=" flex centralizar-x gap-2 mt--2">
                <button id="btn-home1" >COUPÉ</button>
                <button id="btn-home2">CABRIOLET</button>
            </div>
        </div>
    </section>

    <section id="videos">
        <div id="player">
            <img src="https://placehold.co/1200x480/dcdcdc/FFF" alt="">
        </div>
        <div id="btns-player">
            <button id="btn-player1" >
                <img src="https://placehold.co/200x80/191970/FFF" alt="">
            </button>
            <button id="btn-player2" >
                <img src="https://placehold.co/200x80/708090/FFF" alt="">
            </button>
            <button id="btn-player3" >
                <img src="https://placehold.co/200x80/008080/FFF" alt="">
            </button>
            <button id="btn-player4" >
                <img src="https://placehold.co/200x80/000fff/FFF" alt="">
            </button>
            <button id="btn-player5" >
                <img src="https://placehold.co/200x80/00800/FFF" alt="">
            </button>
            <button id="btn-player6" >
                <img src="https://placehold.co/200x80/ffdead/FFF" alt="">
            </button>
        </div>
    </section>
    <section id="contato">
        <div>
            <h1>Fale conosco</h1>
            <form>
                <input type="text" id="input-formulario1" placeholder="Primeiro nome">
                <input type="text" id="input-formulario2" placeholder="Último nome">
                <input type="email" id="input-formulario3" placeholder="email@email.com">
                <input type="tel" id="input-formulario4" placeholder="(51) 9xxxx-xxxx">
                <button id="btn-formulario">Enviar</button>
            </form>
        </div>
        <div>
            <img src="https://placehold.co/400x400/008080/FFF"" alt="">
        </div>
    </section>

</body>

</html>
